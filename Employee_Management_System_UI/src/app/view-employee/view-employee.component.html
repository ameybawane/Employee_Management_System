<div class="container my-5">
    <h1 class="mb-4">Employee Details</h1>
    <div class="row">
        <div class="col-12">
            <form [formGroup]="viewEmpForm" *ngIf="viewEmpForm">
                <div class="row">
                    <div class="col-md-3 mb-3">
                        <label for="Id" class="form-label">Id</label>
                        <input type="number" formControlName="id" class="form-control" id="id" readonly>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" formControlName="firstName" class="form-control" id="firstName" readonly>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" formControlName="lastName" class="form-control" id="lastName" readonly>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" formControlName="email" class="form-control" id="email" readonly>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3 mb-3">
                        <label for="dob" class="form-label">Date of Birth</label>
                        <input type="text" formControlName="dateOfBirth" class="form-control" id="dateOfBirth" readonly>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="age" class="form-label">Age</label>
                        <input type="text" formControlName="age" class="form-control" id="age" readonly
                            date='dd-MM-yyyy'>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="IsActive" class="form-label">Is Active</label>
                        <input type="text" formControlName="isActive" class="form-control" id="isActive" readonly>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="departmentId" class="form-label">Department Id</label>
                        <input type="number" formControlName="departmentId" class="form-control" id="departmentId"
                            readonly>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="baclBtnDiv">
        <button class="mt-4 backBtn" (click)="backToList()">&#60;</button>
    </div>
</div>
