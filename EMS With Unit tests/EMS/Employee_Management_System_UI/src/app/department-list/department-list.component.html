<div class="container my-5">
  <h1 class="mb-3">Departments</h1>
  <table class="table table-striped table-hover" *ngIf="departments && departments.length > 0 ">
    <thead>
      <th>Id</th>
      <th>Name</th>
      <th>Is Active</th>
      <th>Action</th>
    </thead>
    <tbody>
      <tr *ngFor="let item of departments">
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.isActive| boolToText}}</td>
        <td>
          <button class="btn dangerBtn" data-bs-toggle="modal" data-bs-target="#Myuploads_Delete"
            (click)="deleteDept(item.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
  <p *ngIf="!departments || departments.length <= 0">No departments Found</p>
</div>

<!-- Delete Modal -->
<div class="modal fade" id="Myuploads_Delete" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title w-100 text-center" id="exampleModalLabel">Confirm Department Deletion</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body text-center">
        <h6 class="text-danger">Are You sure ?</h6>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn successBtn" data-bs-dismiss="modal" (click)="okDelete()">Delete</button>
        <button type="button" class="btn dangerBtn" data-bs-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
